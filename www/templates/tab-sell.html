<ion-view view-title="Sell an item">
    <ion-content class="padding">

        <form ng-submit="submitForm(form)">

            <button ng-click="getPhoto()" class="button button-block button-primary">Photo</button>
            <!--<img ng-src="data.ImageURI" id="smallimage">-->
            <img ng-src="{{lastPhoto}}" style="max-width: 100%; max-width: 100%;">

            <div class="list">

                <label class="item item-input">
                    <input type="text" placeholder="Location" ng-model="form.location" >
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="Item Name" data-ng-init="form.itemName= 'Nexus Smartphone'" ng-model="form.itemName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Item Price" data-ng-init="form.itemPrice= '100â‚¬'" ng-model="form.itemPrice">
                </label>

                <!--<label class="item item-input " animation="slide-left-right">
                    <input type="text" placeholder="location" ng-model="form.location">
                </label>-->

                <label class="item item-input">
                    <input type="text" placeholder="Locker Code" data-ng-init="form.lockerCode= '9657'" ng-model="form.lockerCode">
                </label>

                <!--<label class="item item-input">-->
                <!--<input type="text" placeholder="Seller id" ng-model="form.sellerId">-->
                <!--</label>-->

                <label class="item item-input">
                    <input type="text" placeholder="Locker id" data-ng-init="form.lockerId= '455gt44'"  ng-model="form.lockerId">
                </label>

                <label class="item item-input">
                    <textarea placeholder="Description" data-ng-init="form.description= 'a used but still very good Google Nexus Android smartphone'"  ng-model="form.description"></textarea>
                </label>

            </div>

            <button type="submit" class="button button-block button-balanced"
                    ng-click="submitForm(form)">
                Create item
            </button>

        </form>


        Pick a locker!
        <div class="map-wrapper">
            <div id="map" data-tap-disabled="true"></div>
        </div>


    </ion-content>
</ion-view>
