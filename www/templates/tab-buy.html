
<ion-view view-title="Flea Locker">

  

  <ion-content class="padding">


    <h1>Sell Stuff <small> gotta catch'em all</small></h1>

    <h2 class="featuredOffersHeader">Hot right now</h2>

    <div class="featuredOffers">
      <div class="featureSlideMask">
        <ion-slide-box id="featuredItems"
                       on-slide-changed="showMeta($index)"
                       auto-play="true"
                       show-pager="false"
                       does-continue="true">

          <ion-slide id="slide{{$index}}"
                     ng-repeat="item in items"
                  >
            <div class="featuredOfferBox">

              <img class="featuredOfferImg" src="{{item.image}}">
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>

    </div>
    <div class="featureMetaBox">
      <div id="featureMeta{{item.itemId}}" class="featureMeta"
           ng-repeat="item in items"
           ng-show="item.presentFeature"
           >
        <h3>{{item.itemName}} <button class="button button-small" ng-click="scrollToItem(item)">
          Gonna catch'em
        </button></h3>

      </div>
    </div>

    <h2>Recent Offers
      <!--<button class="button button-small"-->
                              <!--ng-click="toggleSearch()"-->
                          <!-->
        <!--<i class="icon ion-search"></i></button>-->
    </h2>

    <div id="searchBox" class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>


    <div id="itemBox{{item.itemId}}" class="list card" ng-repeat="item in items">
      <div class="item item-text-wrap">
        <h3>{{item.itemName}}</h3>
      </div>
      <div class="item item-image">
        <img src="{{item.image}}">
      </div>
      <div class="item item-text-wrap">
        <p>{{item.description}}</p>
        <small>2km from you</small>

      </div>
      <div class="item tabs tabs-secondary tabs-icon-left"
              ng-hide="item.paymentBoxShown">
        <a class="tab-item" href="#"
                ng-click="togglePaymentBox(item)">
          <i class="icon ion-key"></i>
          Buy & unlock
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Ask questions
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
      <div class="PaymentBox item tabs tabs-secondary"
           ng-show="item.paymentBoxShown">
        <div class="paymentStepBox1">
          <form id="checkout" method="post" action="/checkout">
            <div id="payment-form"></div>
            <input type="submit"
                   value="Pay $10"
                    ui-sref="tab.success"
                    >
          </form>
          <button class="button"
                ng-click="togglePaymentBox(item)"
                >Nonono
          </button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
